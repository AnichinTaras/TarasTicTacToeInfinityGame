<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Infinity Tic Tac Toe</title>
  <!-- Include Google Fonts for better fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <!-- Include Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
  <h1 class="mt-5">Infinity Tic Tac Toe</h1>
  <div class="mt-3">
    <button id="new-game" class="btn btn-primary">Start New Game</button>
    <button id="restart-game" class="btn btn-secondary">Restart Game</button>
  </div>
  <div id="size-input" class="mt-3">
    <label for="board-size">Enter the size of the board:</label>
    <input type="number" id="board-size" class="form-control">
    <button id="submit-size" class="btn btn-primary mt-2">Submit</button>
  </div>
  <div id="game-board" class="mt-4"></div>
  <div id="message" class="mt-3"></div>
</div>
<!-- Include Bootstrap JS and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
